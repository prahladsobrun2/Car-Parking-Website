<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Caudan Parking</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="availability.html">Availability</a></li>
          <li class="nav-item"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="fw-bold mb-3">Contact / Booking Request</h1>
    <p class="text-muted">Please fill in the form below.</p>

    <form id="contactForm" novalidate>

      <!-- TEXTBOX -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" class="form-control">
        <div class="text-danger small" id="nameError"></div>
      </div>

      <!-- EMAIL -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" class="form-control">
        <div class="text-danger small" id="emailError"></div>
      </div>

      <!-- DROPDOWN -->
      <div class="mb-3">
        <label class="form-label">Vehicle Type</label>
        <select class="form-select">
          <option>Car</option>
          <option>Motorcycle</option>
          <option>Van</option>
        </select>
      </div>

      <!-- RADIO -->
      <div class="mb-3">
        <label class="form-label d-block">Preferred Time</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="time" checked>
          <label class="form-check-label">Morning</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="time">
          <label class="form-check-label">Evening</label>
        </div>
      </div>

      <!-- CHECKBOX -->
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="agree">
        <label class="form-check-label" for="agree">
          I agree to the parking rules
        </label>
      </div>

      <!-- BUTTON -->
      <button type="submit" class="btn btn-primary">Submit</button>

      <div id="successMessage" class="alert alert-success mt-3 d-none">
        Form submitted successfully!
      </div>
    </form>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript validation -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let valid = true;

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";

      if (name === "") {
        document.getElementById("nameError").textContent = "Name is required.";
        valid = false;
      }

      if (!email.includes("@")) {
        document.getElementById("emailError").textContent = "Enter a valid email.";
        valid = false;
      }

      if (valid) {
        document.getElementById("successMessage").classList.remove("d-none");
        document.getElementById("contactForm").reset();
      }
    });
  </script>

</body>
</html>
