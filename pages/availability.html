<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand fw-bold" href="../index.html">Caudan Parking</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="availability.html">Availability</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pricing.html">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container py-5">
    <h1 class="fw-bold mb-3">Parking Availability</h1>
    <p class="text-muted mb-4">
      Green = Available &nbsp; | &nbsp; Red = Occupied
    </p>

    <!-- BOOTSTRAP GRID -->
    <div class="row g-4">

      <!-- CARD 1 -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Slot A1</h5>
            <span class="badge bg-success">Available</span>
          </div>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Slot A2</h5>
            <span class="badge bg-danger">Occupied</span>
          </div>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Slot B1</h5>
            <span class="badge bg-success">Available</span>
          </div>
        </div>
      </div>

      <!-- CARD 4 -->
      <div class="col-md-3">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Slot B2</h5>
            <span class="badge bg-danger">Occupied</span>
          </div>
        </div>
      </div>

    </div>
    <img src="../images/parking2.jpg"
     alt="Parking slots showing available and occupied spaces"
     class="img-fluid rounded mt-4">

  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
